<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Portal | Panchkalpa</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. GLOBAL THEME VARIABLES --- */
        :root {
            --theme-gold: #FFD700;
            --theme-gold-dark: #C8A300;
            --theme-cream: #FFF8E6;
            --theme-brown: #78350f;
            --theme-bg-light: #fff7e5;
            --theme-text-dark: #2A241F;
            --theme-muted: #6b5f5a;
            --theme-white: #ffffff;
            --theme-shadow: 0 4px 15px rgba(120, 53, 15, 0.08);
            --theme-radius: 12px;
            --theme-nav-height: 80px;

            /* Status Colors */
            --status-success-bg: #E8F5E9;
            --status-success-text: #2E7D32;
            --status-warning-bg: #FFF3E0;
            --status-warning-text: #EF6C00;
            --status-danger-bg: #FFEBEE;
            --status-danger-text: #c62828;
        }

        /* --- 2. BASE LAYOUT --- */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--theme-bg-light);
            color: var(--theme-text-dark);
            padding-top: var(--theme-nav-height);
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
            color: var(--theme-brown);
        }

        /* --- 3. NAVBAR --- */
        .dashboard-navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 97%;
            height: var(--theme-nav-height);
            background: var(--theme-brown);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .dashboard-logo-wrapper img {
            height: 100px;
            margin-top: 10px;
            object-fit: contain;
        }

        .dashboard-nav-links-group {
            display: flex;
            gap: 10px;
        }

        .dashboard-nav-item-button {
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        .dashboard-nav-item-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--theme-gold);
        }

        .dashboard-nav-item-button.active {
            background: var(--theme-gold);
            color: var(--theme-brown);
            font-weight: 700;
        }

        .dashboard-nav-item-button i {
            color: var(--theme-gold);
        }

        .dashboard-nav-item-button.active i {
            color: var(--theme-brown);
        }

        .dashboard-nav-profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-profile-summary-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 15px 6px 6px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .dashboard-profile-icon-circle {
            width: 32px;
            height: 32px;
            background: var(--theme-gold);
            color: var(--theme-brown);
            font-weight: 700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
        }

        .dashboard-profile-name-text {
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        /* --- 4. MAIN CONTENT & GRID --- */
        .dashboard-main-container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-page-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .dashboard-page-title {
            font-size: 2rem;
        }

        .dashboard-layout-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 25px;
        }

        /* Cards */
        .dashboard-content-card {
            background: var(--theme-white);
            border-radius: var(--theme-radius);
            padding: 25px;
            box-shadow: var(--theme-shadow);
            border: 1px solid rgba(255, 215, 0, 0.15);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .dashboard-card-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--theme-brown);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px dashed rgba(120, 53, 15, 0.1);
            padding-bottom: 10px;
        }

        /* Tables */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .dashboard-table th {
            text-align: left;
            padding: 12px;
            color: var(--theme-muted);
            border-bottom: 2px solid #eee;
            font-weight: 700;
        }

        .dashboard-table td {
            padding: 12px;
            border-bottom: 1px solid #f5f5f5;
            color: var(--theme-text-dark);
        }

        .dashboard-table tr:hover {
            background-color: var(--theme-bg-light);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--theme-muted);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Lato';
        }

        .form-input:focus {
            outline: none;
            border-color: var(--theme-gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .btn-primary {
            background: var(--theme-brown);
            color: var(--theme-white);
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #5a270b;
            transform: translateY(-2px);
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--theme-muted);
            transition: 0.2s;
        }

        .btn-icon:hover {
            color: var(--theme-brown);
        }

        /* Utility Spans */
        .col-span-4 {
            grid-column: span 4;
        }

        .col-span-6 {
            grid-column: span 6;
        }

        .col-span-8 {
            grid-column: span 8;
        }

        .col-span-12 {
            grid-column: span 12;
        }

        /* Dynamic Content Area */
        .hidden-view {
            display: none;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="dashboard-navbar-container">
        <div class="dashboard-logo-wrapper">
            <img src="/static/assets/panchkalpa-logo-trans.png" alt="Panchkalpa">
        </div>
        <div class="dashboard-nav-links-group">
            <a onclick="switchView('dashboard')" class="dashboard-nav-item-button active" id="nav-dashboard"><i
                    class="fa-brands fa-dashcube"></i> Dashboard</a>
            <a onclick="switchView('patients')" class="dashboard-nav-item-button" id="nav-patients"><i
                    class="fa-solid fa-users"></i> Patients</a>
            <a onclick="switchView('session_entry')" class="dashboard-nav-item-button" id="nav-session_entry"><i
                    class="fa-solid fa-file-medical"></i> Session Entry</a>
            <a onclick="switchView('inventory')" class="dashboard-nav-item-button" id="nav-inventory"><i
                    class="fa-solid fa-flask"></i> Inventory</a>
            <a onclick="switchView('reports')" class="dashboard-nav-item-button" id="nav-reports"><i
                    class="fa-solid fa-chart-pie"></i> Reports</a>
        </div>
        <div class="dashboard-nav-profile-section">
            <div class="dashboard-profile-summary-pill">
                <div class="dashboard-profile-icon-circle">DR</div>
                <div class="dashboard-profile-name-text" id="therapist-name">Dr. Ananya</div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT CONTAINER -->
    <div class="dashboard-main-container" id="mainContent">
        <!-- Views will be injected here by JS -->
        <div style="text-align:center; padding:50px; color:#999;">Loading Portal Data...</div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        // --- 1. STATE MANAGEMENT ---
        let dashboardData = {
            therapistName: "Dr. Ananya",
            appointments: [],
            inventory: [],
            patients: [],
            reports: {}
        };

        // --- 2. FETCH DATA (API Connection) ---
        async function fetchDashboardData() {
            const MOCK_DATA = {
                therapistName: "Dr. Ananya",
                appointments: [
                    { id: 1, patient: "Aniket Sharma", time: "10:00 AM", therapy: "Shirodhara", status: "Pending" },
                    { id: 2, patient: "Rahul Verma", time: "11:30 AM", therapy: "Abhyanga", status: "Pending" },
                    { id: 3, patient: "Priya Singh", time: "02:00 PM", therapy: "Nasya", status: "Completed" }
                ],
                inventory: [
                    { id: 1, name: "Sesame Oil", stock: 2.5, unit: "L", min: 3 },
                    { id: 2, name: "Brahmi Powder", stock: 5.0, unit: "Kg", min: 2 },
                    { id: 3, name: "Ashwagandha", stock: 0.8, unit: "Kg", min: 1 },
                    { id: 4, name: "Mahanarayan Oil", stock: 4.0, unit: "L", min: 2 }
                ],
                patients: [
                    { id: "P-101", name: "Aniket Sharma", age: 28, lastVisit: "Nov 20, 2025" },
                    { id: "P-102", name: "Rahul Verma", age: 34, lastVisit: "Nov 18, 2025" },
                    { id: "P-103", name: "Priya Singh", age: 45, lastVisit: "Nov 15, 2025" }
                ],
                reports: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    data: [12, 19, 3, 5, 2, 3]
                }
            };

            try {
                // ðŸŸ¢ CONNECT TO BACKEND (GET /api/therapist/dashboard/)
                const response = await fetch('/api/therapist/dashboard/', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const serverData = await response.json();
                    dashboardData = serverData; // Use real data
                    console.log("Connected to Backend");
                } else {
                    console.warn("Backend offline, using Mock Data");
                    dashboardData = MOCK_DATA;
                }
            } catch (error) {
                console.warn("Network error, using Mock Data");
                dashboardData = MOCK_DATA;
            }

            // Update UI
            document.getElementById('therapist-name').textContent = dashboardData.therapistName;
            switchView('dashboard'); // Load default view
        }

        // --- 3. VIEW ROUTER ---
        function switchView(viewId) {
            document.querySelectorAll('.dashboard-nav-item-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('nav-' + viewId)?.classList.add('active');

            const container = document.getElementById('mainContent');
            container.innerHTML = '';

            switch (viewId) {
                case 'dashboard': renderDashboard(container); break;
                case 'patients': renderPatients(container); break;
                case 'session_entry': renderSessionEntry(container); break;
                case 'inventory': renderInventory(container); break;
                case 'reports': renderReports(container); break;
            }
        }

        // --- 4. VIEW RENDERERS ---

        function renderDashboard(container) {
            const pending = dashboardData.appointments.filter(a => a.status === 'Pending');
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            const lowStock = dashboardData.inventory.filter(i => i.stock < i.min);

            container.innerHTML = `
                <div class="dashboard-page-header">
                    <div>
                        <h1 class="dashboard-page-title">Welcome, ${dashboardData.therapistName} ðŸ‘‹</h1>
                        <div style="color:var(--theme-muted)">${today}</div>
                    </div>
                </div>
                
                <div class="dashboard-layout-grid">
                    <!-- Today's Appointments -->
                    <div class="dashboard-content-card col-span-8">
                        <div class="dashboard-card-header">
                            <i class="far fa-calendar-check" style="color:var(--theme-gold-dark)"></i> Today's Appointments
                        </div>
                        <table class="dashboard-table">
                            <thead><tr><th>Patient</th><th>Time</th><th>Therapy</th><th>Action</th></tr></thead>
                            <tbody>
                                ${pending.map(a => `
                                    <tr>
                                        <td><strong>${a.patient}</strong></td>
                                        <td>${a.time}</td>
                                        <td>${a.therapy}</td>
                                        <td>
                                            <button class="btn-primary" style="padding:5px 10px; font-size:0.8rem;" onclick="switchView('session_entry')">
                                                Start Session
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                                ${pending.length === 0 ? '<tr><td colspan="4" style="text-align:center; color:#999;">No pending appointments.</td></tr>' : ''}
                            </tbody>
                        </table>
                    </div>

                    <!-- Low Stock Alert -->
                    <div class="dashboard-content-card col-span-4">
                        <div class="dashboard-card-header">
                            <i class="fas fa-exclamation-triangle" style="color:#c62828"></i> Low Stock Alerts
                        </div>
                        <div style="display:flex; flex-direction:column; gap:10px;">
                            ${lowStock.map(i => `
                                <div style="background:#FFEBEE; padding:10px; border-left:4px solid #c62828; border-radius:4px;">
                                    <strong>${i.name}</strong><br>
                                    <span style="font-size:0.85rem;">Current: ${i.stock}${i.unit} (Min: ${i.min}${i.unit})</span>
                                </div>
                            `).join('')}
                            ${lowStock.length === 0 ? '<p style="color:green">All stock levels normal.</p>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPatients(container) {
            container.innerHTML = `
                <div class="dashboard-page-header">
                    <h1 class="dashboard-page-title">Patient Records</h1>
                </div>
                <div class="dashboard-content-card">
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <input type="text" placeholder="Search by name..." class="form-input" id="searchPatient">
                        <button class="btn-primary" onclick="alert('Search functionality mocked')">Search</button>
                    </div>
                    <table class="dashboard-table">
                        <thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Last Visit</th><th>Actions</th></tr></thead>
                        <tbody>
                            ${dashboardData.patients.map(p => `
                                <tr>
                                    <td>${p.id}</td>
                                    <td><strong>${p.name}</strong></td>
                                    <td>${p.age}</td>
                                    <td>${p.lastVisit}</td>
                                    <td>
                                        <button class="btn-icon" title="View History"><i class="fas fa-file-medical-alt"></i></button>
                                        <button class="btn-icon" title="Edit"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderSessionEntry(container) {
            container.innerHTML = `
                <div class="dashboard-page-header">
                    <h1 class="dashboard-page-title">Session Entry</h1>
                </div>
                <div class="dashboard-content-card" style="max-width:800px; margin:0 auto;">
                    <form onsubmit="saveSession(event)">
                        <div class="form-group">
                            <label class="form-label">Patient Name</label>
                            <select class="form-input">
                                <option>-- Select Patient --</option>
                                ${dashboardData.patients.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Therapy Performed</label>
                            <select class="form-input">
                                <option>Shirodhara</option>
                                <option>Abhyanga</option>
                                <option>Nasya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Session Notes</label>
                            <textarea class="form-input" rows="4" placeholder="Observations, patient feedback..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Inventory Used</label>
                            <div style="display:flex; gap:10px; margin-bottom:10px;">
                                <select class="form-input" id="herbSelect">
                                    ${dashboardData.inventory.map(i => `<option value="${i.id}">${i.name}</option>`).join('')}
                                </select>
                                <input type="number" class="form-input" id="herbQty" placeholder="Qty" style="width:100px;">
                            </div>
                            <button type="button" class="btn-icon" style="font-size:0.9rem; color:var(--theme-brown);" onclick="alert('Added to list (Mock)')">+ Add Item</button>
                        </div>

                        <div style="text-align:right; margin-top:20px;">
                            <button type="submit" class="btn-primary">Save Session Note</button>
                        </div>
                    </form>
                </div>
            `;
        }

        function renderInventory(container) {
            container.innerHTML = `
                <div class="dashboard-page-header">
                    <h1 class="dashboard-page-title">Inventory Management</h1>
                </div>
                <div class="dashboard-content-card">
                    <table class="dashboard-table">
                        <thead><tr><th>Item Name</th><th>Current Stock</th><th>Unit</th><th>Status</th></tr></thead>
                        <tbody>
                            ${dashboardData.inventory.map(i => `
                                <tr>
                                    <td>${i.name}</td>
                                    <td><strong>${i.stock}</strong></td>
                                    <td>${i.unit}</td>
                                    <td>
                                        <span style="padding:4px 8px; border-radius:4px; font-size:0.8rem; font-weight:700; background:${i.stock < i.min ? '#FFEBEE' : '#E8F5E9'}; color:${i.stock < i.min ? '#c62828' : '#2E7D32'};">
                                            ${i.stock < i.min ? 'Low Stock' : 'In Stock'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderReports(container) {
            container.innerHTML = `
                <div class="dashboard-page-header">
                    <h1 class="dashboard-page-title">Clinical Reports</h1>
                </div>
                <div class="dashboard-layout-grid">
                    <div class="dashboard-content-card col-span-12">
                        <div class="dashboard-card-header">Monthly Patient Volume</div>
                        <div style="height:300px; width:100%;">
                            <canvas id="reportChart"></canvas>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const ctx = document.getElementById('reportChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: dashboardData.reports.labels,
                        datasets: [{
                            label: 'Sessions Completed',
                            data: dashboardData.reports.data,
                            backgroundColor: 'rgba(120, 53, 15, 0.6)',
                            borderColor: 'rgba(120, 53, 15, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 100);
        }

        // --- 5. ACTIONS (POST) ---
        async function saveSession(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";

            try {
                // ðŸŸ¢ POST DATA TO BACKEND
                const response = await fetch('/api/therapist/session/save/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        patient: "Selected Patient", // Logic to get value needed
                        notes: "Session notes..."
                    })
                });

                if (response.ok) {
                    alert("Session saved successfully!");
                } else {
                    throw new Error("Save failed");
                }
            } catch (error) {
                // Fallback for demo
                alert("Session Saved (Mock Mode)! Inventory updated.");
            } finally {
                btn.innerText = originalText;
                switchView('dashboard');
            }
        }

        function getCookie(name) { return ''; } // Django CSRF Helper

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboardData();
        });

    </script>

</body>

</html>
