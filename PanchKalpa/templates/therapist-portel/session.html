<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Entry | Panchkalpa</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --theme-gold: #FFD700;
            --theme-brown: #78350f;
            --theme-bg-light: #fff7e5;
            --theme-text-dark: #2A241F;
            --theme-muted: #6b5f5a;
            --theme-white: #ffffff;
            --theme-shadow: 0 4px 15px rgba(120,53,15,0.08);
            --theme-radius: 12px;
            --theme-nav-height: 80px;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background: var(--theme-bg-light);
            color: var(--theme-text-dark);
            padding-top: var(--theme-nav-height);
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--theme-brown); }
        label { font-weight:700; color:var(--theme-muted); }

        .dashboard-navbar-container {
            position: fixed; top:0; left:0; width:100%; height:var(--theme-nav-height);
            background: var(--theme-brown);
            display:flex; align-items:center; justify-content:space-between;
            padding:0 30px; z-index:10;
            box-shadow:0 4px 20px rgba(0,0,0,0.15);
        }
        .dashboard-logo-wrapper img { height:80px; }
        .dashboard-nav-links-group { flex:1; display:flex; justify-content:center; gap:20px; }
        .dashboard-nav-item-button {
            padding:10px 18px; border-radius:20px; color:white; text-decoration:none;
            display:flex; gap:8px; align-items:center;
        }
        .dashboard-nav-item-button.active { background:var(--theme-gold); color:var(--theme-brown); font-weight:700; }
        .dashboard-nav-profile-section { display:flex; align-items:center; }

        .dashboard-main-container { max-width:800px; margin:auto; padding:40px; }

        .dashboard-content-card {
            background:white; padding:25px; border-radius:var(--theme-radius);
            box-shadow:var(--theme-shadow);
        }

        .form-input {
            width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;
            margin-bottom:15px;
        }
        .btn-primary {
            background:var(--theme-brown); color:white; padding:10px 20px;
            border:none; border-radius:8px; font-weight:700; cursor:pointer;
        }
    </style>
</head>
<body>

<nav class="dashboard-navbar-container">
    <div class="dashboard-logo-wrapper">
        <img src="/static/assets/panchkalpa-logo-trans.png" />
    </div>
    <div class="dashboard-nav-links-group">
        <a href="dashboard.html" class="dashboard-nav-item-button"><i class="fa-brands fa-dashcube"></i> Dashboard</a>
        <a href="patients.html" class="dashboard-nav-item-button"><i class="fa-solid fa-users"></i> Patients</a>
        <a href="session-entry.html" class="dashboard-nav-item-button active"><i class="fa-solid fa-file-medical"></i> Session Entry</a>
        <a href="inventory.html" class="dashboard-nav-item-button"><i class="fa-solid fa-flask"></i> Inventory</a>
        <a href="reports.html" class="dashboard-nav-item-button"><i class="fa-solid fa-chart-pie"></i> Reports</a>
    </div>
    <div class="dashboard-nav-profile-section">
        <div style="display:flex;align-items:center;gap:10px;background:rgba(0,0,0,0.2);padding:6px 15px 6px 6px;border-radius:30px;border:1px solid rgba(255,215,0,0.2);">
            <div style="width:32px;height:32px;background:var(--theme-gold);color:var(--theme-brown);font-weight:700;border-radius:50%;display:flex;justify-content:center;align-items:center;">DR</div>
            <div style="font-size:0.9rem;color:white;font-weight:600;">Dr. Ananya</div>
        </div>
    </div>
</nav>

<div class="dashboard-main-container">
    <h1>Session Entry</h1>

    <div class="dashboard-content-card" style="margin-top:20px;">
        <label>Patient Name</label>
        <select class="form-input">
            <option>-- Select Patient --</option>
            <option>Aniket Sharma</option>
            <option>Rahul Verma</option>
            <option>Priya Singh</option>
        </select>

        <label>Therapy Performed</label>
        <select class="form-input">
            <option>Shirodhara</option>
            <option>Abhyanga</option>
            <option>Nasya</option>
        </select>

        <label>Session Notes</label>
        <textarea class="form-input" rows="4" placeholder="Observations, patient feedback..."></textarea>

        <label>Inventory Used</label>
        <select class="form-input">
            <option>Sesame Oil</option>
            <option>Ashwagandha</option>
            <option>Brahmi Powder</option>
        </select>

        <input type="number" class="form-input" placeholder="Qty" style="width:120px;">

        <div style="text-align:right;">
            <button class="btn-primary">Save Session Note</button>
        </div>
    </div>
</div>

</body>
</html>
