{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Panchkalpa</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/login-page/login.css" %}">


</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/static/assets/panchkalpa-logo-trans.png" alt="Panchkalpa Logo">
        </div>
    </nav>

    <section class="login-container">
        <div class="login-box">

            <h2 class="title">Panchkalpa</h2>
            <p class="subtitle">Your wellness journey starts here.</p>

            <div class="switcher">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="form active-form" method="POST" action="{% url 'login' %}">


                {% csrf_token %}

                <label>Email Address</label>
                <input name="email" id="login_email" type="email" placeholder="your@email.com" required>

                <label>Password</label>
                <input name="password" id="login_password" type="password" placeholder="••••••••" required>

                <div class="help-recover">
                    <span class="for-pass"><a href="forgetpass.html">Forgot Password?</a></span>
                    <span class="is-therapist"><a href="{% url 'therapist-login' %}">Login as Therapist →</a></span>
                </div>

                <button type="submit" class="main-btn">Login to Portal</button>
            </form>



            <!-- SIGNUP FORM -->
            <form id="signupForm" class="form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <label>Register As</label>
                <select name="role" id="Role" onchange="toggleRoleFields()">
                    <option value="patient" selected>Patient</option>
                    <!-- <option value="therapist">Therapist / Consultant</option> -->
                </select>

                <div class="form-row">
                    <div class="form-col">
                        <label>Full Name</label>
                        <input name="full_name" id="signup_name" type="text" required>
                    </div>
                    <div class="form-col">
                        <label>Email Address</label>
                        <input name="email" id="signup_email" type="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label>Create Password</label>
                        <input id="password1" name="password1" type="password" required>
                    </div>
                    <div class="form-col">
                        <label>Confirm Password</label>
                        <input id="password2" name="password2" type="password" required>
                    </div>
                </div>

                <!-- PATIENT FIELDS -->
                <div id="patientFields" class="additional-fields" style="display: block;">
                    <h3 class="field-group-title">Patient Health Profile</h3>

                    <div class="form-row">
                        <div class="form-col">
                            <label>Date of Birth</label>
                            <input name="dob" type="date" id="pat_dob">
                        </div>
                        <div class="form-col">
                            <label>Gender</label>
                            <select name="gender" id="pat_gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label>Contact Number</label>
                            <input name="contact" id="pat_contact" type="text">
                        </div>
                        <div class="form-col">
                            <label>Age</label>
                            <input name="age" id="pat_age" type="number">
                        </div>
                    </div>

                    <label>Current Address</label>
                    <textarea name="address" id="pat_address"></textarea>

                    <label>Known Allergies</label>
                    <input name="allergies" id="pat_allergies" type="text">
                </div>

                <button type="submit" class="main-btn">Create Account</button>
            </form>


        </div>
    </section>

    {% if messages %}
    <script>
        {% for message in messages %}
        alert("{{ message|escapejs }}");
        {% endfor %}
    </script>
    {% endif %}


    <script>
        // Switch Tabs// Switch Tabs
        loginTab.onclick = () => {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginForm.classList.add("active-form");
            signupForm.classList.remove("active-form");
        };

        signupTab.onclick = () => {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            signupForm.classList.add("active-form");
            loginForm.classList.remove("active-form");
        };


        // Password match check (signup)
        signupForm.addEventListener("submit", (e) => {
            if (password1.value !== password2.value) {
                e.preventDefault();
                alert("Passwords do not match");
            }
        });

        // Role toggle
        function toggleRoleFields() {
            if (Role.value === "patient") {
                patientFields.style.display = "block";
                therapistFields.style.display = "none";
            } else {
                patientFields.style.display = "none";
                therapistFields.style.display = "block";
            }
        }
    </script>


</body>

</html>
