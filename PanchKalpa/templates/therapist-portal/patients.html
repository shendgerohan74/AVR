<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients | Panchkalpa</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --theme-gold: #FFD700;
            --theme-brown: #78350f;
            --theme-bg-light: #fff7e5;
            --theme-text-dark: #2A241F;
            --theme-muted: #6b5f5a;
            --theme-white: #ffffff;
            --theme-shadow: 0 4px 15px rgba(120,53,15,0.08);
            --theme-radius: 12px;
            --theme-nav-height: 80px;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background: var(--theme-bg-light);
            color: var(--theme-text-dark);
            padding-top: var(--theme-nav-height);
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--theme-brown); }

        .dashboard-navbar-container {
            position: fixed; top:0; left:0; width:100%; height:var(--theme-nav-height);
            background: var(--theme-brown);
            display:flex; align-items:center; justify-content:space-between;
            padding:0 30px; z-index:10;
            box-shadow:0 4px 20px rgba(0,0,0,0.15);
        }
        .dashboard-logo-wrapper img { height:80px; }
        .dashboard-nav-links-group { flex:1; display:flex; justify-content:center; gap:20px; }
        .dashboard-nav-item-button {
            padding:10px 18px; border-radius:20px; color:white; text-decoration:none;
            display:flex; gap:8px; align-items:center;
        }
        .dashboard-nav-item-button.active { background:var(--theme-gold); color:var(--theme-brown); font-weight:700; }
        .dashboard-nav-profile-section { display:flex; align-items:center; }

        .dashboard-main-container { max-width:1400px; margin:auto; padding:40px; }

        .dashboard-content-card {
            background:white; padding:25px; border-radius:var(--theme-radius);
            box-shadow:var(--theme-shadow);
        }

        table { width:100%; border-collapse:collapse; }
        th { text-align:left; padding:12px; color:var(--theme-muted); border-bottom:2px solid #eee; }
        td { padding:12px; border-bottom:1px solid #eee; }
        tr:hover { background:var(--theme-bg-light); }
    </style>
</head>
<body>

<nav class="dashboard-navbar-container">
    <div class="dashboard-logo-wrapper">
        <img src="/static/assets/panchkalpa-logo-trans.png" />
    </div>

    <div class="dashboard-nav-links-group">

        <a href="{% url 'therapist_dashboard' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/dashboard/' %}active{% endif %}">
           <i class="fa-brands fa-dashcube"></i> Dashboard
        </a>

        <a href="{% url 'therapist_patients' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/patients/' %}active{% endif %}">
           <i class="fa-solid fa-users"></i> Patients
        </a>

        <a href="{% url 'session_entry' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/session-entry/' %}active{% endif %}">
           <i class="fa-solid fa-file-medical"></i> Session Entry
        </a>

        <a href="{% url 'therapist_inventory' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/inventory/' %}active{% endif %}">
           <i class="fa-solid fa-flask"></i> Inventory
        </a>

        <a href="{% url 'therapist_reports' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/reports/' %}active{% endif %}">
           <i class="fa-solid fa-chart-pie"></i> Reports
        </a>
    </div>
    <a href="{% url 'therapist_teleconsult' %}"
   class="dashboard-nav-item-button {% if request.path == '/therapist/teleconsult/' %}active{% endif %}">
   <i class="fa-solid fa-video"></i> Teleconsult
</a>


    <div class="dashboard-nav-profile-section">
        <div style="display:flex;align-items:center;gap:10px;background:rgba(0,0,0,0.2);padding:6px 15px 6px 6px;border-radius:30px;border:1px solid rgba(255,215,0,0.2);">
            <div style="width:32px;height:32px;background:var(--theme-gold);color:var(--theme-brown);font-weight:700;border-radius:50%;display:flex;justify-content:center;align-items:center;">
                DR
            </div>
            <div style="font-size:0.9rem;color:white;font-weight:600;">
                Dr. {{ therapist.name }}
            </div>
        </div>
    </div>
</nav>


<div class="dashboard-main-container">
    <h1>Patient Records</h1>

    <div class="dashboard-content-card" style="margin-top:20px;">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Last Visit</th>
                    <th>Scores</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P-101</td>
                    <td><strong>Aniket Sharma</strong></td>
                    <td>28</td>
                    <td>Nov 20, 2025</td>
                    <td></td>
                    <td></td>
                    <td><i class="fas fa-file-medical-alt"></i> &nbsp; <i class="fas fa-edit"></i></td>
                </tr>
                <tr>
                    <td>P-102</td>
                    <td><strong>Rahul Verma</strong></td>
                    <td>34</td>
                    <td>Nov 18, 2025</td>
                    <td></td>
                    <td></td>
                    <td><i class="fas fa-file-medical-alt"></i> &nbsp; <i class="fas fa-edit"></i></td>
                </tr>
                <tr>
                    <td>P-103</td>
                    <td><strong>Priya Singh</strong></td>
                    <td>45</td>
                    <td>Nov 15, 2025</td>
                    <td></td>
                    <td></td>
                    <td><i class="fas fa-file-medical-alt"></i> &nbsp; <i class="fas fa-edit"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
