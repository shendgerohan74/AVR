  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports | Panchkalpa</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --theme-gold: #FFD700;
            --theme-gold-dark: #C8A300;
            --theme-brown: #78350f;
            --theme-bg-light: #fff7e5;
            --theme-white: #ffffff;
            --theme-shadow: 0 4px 15px rgba(120, 53, 15, 0.08);
            --theme-radius: 12px;
            --theme-nav-height: 80px;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--theme-bg-light);
            padding-top: var(--theme-nav-height);
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: var(--theme-brown);
        }

        /* NAVBAR */
        .dashboard-navbar-container {
            position: fixed; top: 0; left: 0; width: 100%;
            height: var(--theme-nav-height);
            background: var(--theme-brown);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .dashboard-nav-links-group {
            display: flex; gap: 20px; flex: 1; justify-content: center;
        }
        .dashboard-nav-item-button {
            padding: 10px 18px; border-radius: 20px;
            color: rgba(255,255,255,0.85); text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .dashboard-nav-item-button.active {
            background: var(--theme-gold);
            color: var(--theme-brown) !important;
            font-weight: 700;
        }

        .dashboard-profile-summary-pill {
            display:flex;align-items:center;gap:10px;
            background:rgba(0,0,0,0.2);
            padding:6px 15px 6px 6px;
            border-radius:30px;
            border:1px solid rgba(255,215,0,0.2);
        }
        .dashboard-profile-icon-circle {
            width:32px;height:32px;border-radius:50%;
            background:var(--theme-gold);
            color:var(--theme-brown);
            display:flex;justify-content:center;align-items:center;
            font-weight:700;
            font-family:'Playfair Display', serif;
        }
        .dashboard-profile-name-text {
            font-size:0.9rem;color:white;font-weight:600;
        }

        /* MAIN */
        .dashboard-main-container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* CARD */
        .dashboard-content-card {
            background: var(--theme-white);
            padding: 30px;
            border-radius: var(--theme-radius);
            box-shadow: var(--theme-shadow);
            border: 1px solid rgba(255,215,0,0.25);
            margin-top: 25px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="dashboard-navbar-container">
    <div class="dashboard-logo-wrapper">
        <img src="/static/assets/panchkalpa-logo-trans.png" alt="Panchkalpa" height="80">
    </div>

    <div class="dashboard-nav-links-group">

        <a href="{% url 'therapist-dashboard' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/dashboard/' %}active{% endif %}">
           <i class="fa-brands fa-dashcube"></i> Dashboard
        </a>

        <a href="{% url 'therapist-patients' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/patients/' %}active{% endif %}">
           <i class="fa-solid fa-users"></i> Patients
        </a>

        <a href="{% url 'session-entry' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/session-entry/' %}active{% endif %}">
           <i class="fa-solid fa-file-medical"></i> Session Entry
        </a>

        <a href="{% url 'therapist-inventory' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/inventory/' %}active{% endif %}">
           <i class="fa-solid fa-flask"></i> Inventory
        </a>

        <a href="{% url 'therapist-reports' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/reports/' %}active{% endif %}">
           <i class="fa-solid fa-chart-pie"></i> Reports
        </a>
        <a href="{% url 'therapist-teleconsult' %}"
   class="dashboard-nav-item-button {% if request.path == '/therapist/teleconsult/' %}active{% endif %}">
   <i class="fa-solid fa-video"></i> Teleconsult
</a>

    <div class="dashboard-profile-summary-pill">
        <div class="dashboard-profile-icon-circle">DR</div>
        <div class="dashboard-profile-name-text">Dr. {{ therapist.name }}</div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="dashboard-main-container">

    <h1>Clinical Reports</h1>

    <div class="dashboard-content-card">
        <h2 style="margin-bottom:20px;">Monthly Patient Volume</h2>

        <div style="width:100%; height:380px;">
            <canvas id="reportChart"></canvas>
        </div>
    </div>

</div>

<!-- GRAPH SCRIPT -->
<script>
    const ctx = document.getElementById('reportChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Sessions Completed',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(120, 53, 15, 0.7)',
                borderColor: 'rgba(120, 53, 15, 1)',
                borderWidth: 1,
                borderRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        color: '#78350f',
                        font: { size: 14 }
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#78350f', font: { size: 13 } },
                    grid: { display: false }
                },
                y: {
                    ticks: { color: '#78350f' },
                    grid: { color: 'rgba(200, 160, 120, 0.2)' }
                }
            }
        }
    });
</script>

</body>
