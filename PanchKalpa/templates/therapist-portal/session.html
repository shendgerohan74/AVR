<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Entry | Panchkalpa</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --theme-gold: #FFD700;
            --theme-brown: #7a451f;
            --theme-bg-light: #fff5e2;
            --theme-text-dark: #2A241F;
            --theme-muted: #6b5f5a;
            --theme-white: #ffffff;
            --theme-shadow-big: 0 10px 35px rgba(120,53,15,0.18);
            --theme-shadow-small: 0 4px 15px rgba(120,53,15,0.08);
            --theme-radius: 14px;
            --theme-nav-height: 80px;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to bottom, #fff7e5, #f4e3c3);
            color: var(--theme-text-dark);
            padding-top: var(--theme-nav-height);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--theme-brown);
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: 700;
            color: var(--theme-muted);
            margin-bottom: 6px;
            display: block;
        }

        /* NAVBAR */
        .dashboard-navbar-container {
            position: fixed;
            top:0; left:0;
            width:100%;
            height:var(--theme-nav-height);
            background: var(--theme-brown);
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 30px;
            z-index:10;
            box-shadow: var(--theme-shadow-big);
        }

        .dashboard-logo-wrapper img {
            height:78px;
        }

        .dashboard-nav-links-group {
            flex:1;
            display:flex;
            justify-content:center;
            gap:25px;
        }

        .dashboard-nav-item-button {
            padding:12px 22px;
            border-radius:25px;
            color:white;
            text-decoration:none;
            display:flex;
            gap:8px;
            align-items:center;
            font-weight:600;
            transition:0.25s ease-in-out;
        }

        .dashboard-nav-item-button:hover {
            background:rgba(255,255,255,0.15);
            transform:translateY(-2px);
        }

        .dashboard-nav-item-button.active {
            background:var(--theme-gold);
            color:var(--theme-brown);
            font-weight:700;
        }

        .dashboard-nav-profile-section {
            display:flex;
            align-items:center;
        }

        /* MAIN CARD */
        .dashboard-main-container {
            max-width:900px;
            margin:40px auto;
            padding:20px;
        }

        .dashboard-content-card {
            background:white;
            padding:35px 30px;
            border-radius:var(--theme-radius);
            box-shadow: var(--theme-shadow-small);
            border: 1px solid #f1d7b7;
            backdrop-filter: blur(5px);
        }

        /* FORM INPUTS */
        .form-input {
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            border:1px solid #c4b8a6;
            margin-bottom:18px;
            background:#fffdf9;
            font-size:1rem;
            transition:0.2s ease;
        }

        .form-input:focus {
            border:1px solid var(--theme-brown);
            box-shadow:0 0 8px rgba(120,53,15,0.25);
            outline:none;
        }

        /* BUTTON */
        .btn-primary {
            background:var(--theme-brown);
            color:white;
            padding:12px 25px;
            border:none;
            border-radius:10px;
            font-weight:700;
            cursor:pointer;
            font-size:1rem;
            transition:0.3s ease;
        }

        .btn-primary:hover {
            background:#5e3418;
            transform:translateY(-2px);
            box-shadow:0 6px 15px rgba(0,0,0,0.2);
        }
    </style>

</head>
<body>

<!-- NAVBAR -->
<nav class="dashboard-navbar-container">
    <div class="dashboard-logo-wrapper">
        <img src="/static/assets/panchkalpa-logo-trans.png" />
    </div>

    <div class="dashboard-nav-links-group">

        <a href="{% url 'therapist-dashboard' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/dashboard/' %}active{% endif %}">
            <i class="fa-brands fa-dashcube"></i> Dashboard
        </a>

        <a href="{% url 'therapist-patients' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/patients/' %}active{% endif %}">
            <i class="fa-solid fa-users"></i> Patients
        </a>

        <a href="{% url 'session-entry' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/session/' %}active{% endif %}">
            <i class="fa-solid fa-file-medical"></i> Session Entry
        </a>

        <a href="{% url 'therapist-inventory' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/inventory/' %}active{% endif %}">
            <i class="fa-solid fa-flask"></i> Inventory
        </a>

        <a href="{% url 'therapist-reports' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/reports/' %}active{% endif %}">
            <i class="fa-solid fa-chart-pie"></i> Reports
        </a>

        <a href="{% url 'therapist-teleconsult' %}"
           class="dashboard-nav-item-button {% if request.path == '/therapist/teleconsult/' %}active{% endif %}">
           <i class="fa-solid fa-video"></i> Teleconsult
        </a>

    </div>

    <div class="dashboard-nav-profile-section">
        <div style="display:flex;align-items:center;gap:10px;background:rgba(0,0,0,0.2);padding:6px 15px 6px 6px;border-radius:30px;border:1px solid rgba(255,215,0,0.2);">
            <div style="width:32px;height:32px;background:var(--theme-gold);color:var(--theme-brown);font-weight:700;border-radius:50%;display:flex;justify-content:center;align-items:center;">
                DR
            </div>
            <div style="font-size:0.9rem;color:white;font-weight:600;">{{ therapist.name }}</div>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="dashboard-main-container">
    <h1>Session Entry</h1>

    <form method="POST" action="{% url 'save_session' %}">
        {% csrf_token %}

        <div class="dashboard-content-card">

            <label>Patient Name</label>
            <input type="text" name="patient_name" class="form-input" placeholder="Type patient name..." required>

            <label>Therapy Performed</label>
            <input type="text" name="therapy_name" class="form-input" placeholder="Type therapy name..." required>

            <label>Session Notes</label>
            <textarea name="notes" class="form-input" rows="4" placeholder="Observations..." required></textarea>

            <label>Inventory Used</label>
            <select name="inventory_item" class="form-input">
                <option value="Sesame Oil">Sesame Oil</option>
                <option value="Ashwagandha">Ashwagandha</option>
                <option value="Brahmi Powder">Brahmi Powder</option>
            </select>

            <input type="number" name="inventory_qty" class="form-input" placeholder="Qty" style="width:150px;">

            <div style="text-align:right;margin-top:10px;">
                <button type="submit" class="btn-primary">Save Session Note</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
