<!DOCTYPE html>
<html>
<head>
    <title>Session History</title>
    <style>
        table {
            width:100%;
            border-collapse:collapse;
            background:white;
            margin-top:20px;
        }
        th, td {
            padding:12px;
            border-bottom:1px solid #ddd;
        }
        th {
            background:#78350f;
            color:white;
        }
        .download-btn {
            padding:8px 12px;
            background:#78350f;
            color:white;
            border-radius:6px;
            text-decoration:none;
        }
        .download-btn:hover { background:#5c2a0c; }
    </style>
</head>
<body>

<h2>Session History</h2>

<table>
    <tr>
        <th>Date</th>
        <th>Patient</th>
        <th>Therapy</th>
        <th>PDF</th>
    </tr>

    {% for s in sessions %}
    <tr>
        <td>{{ s.created_at.date }}</td>
        <td>{{ s.patient_name }}</td>
        <td>{{ s.therapy_performed }}</td>
        <td>
            {% if s.pdf_file %}
            <a class="download-btn" href="/media/{{ s.pdf_file }}" download>
                Download PDF
            </a>
            {% else %}
            No PDF
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
