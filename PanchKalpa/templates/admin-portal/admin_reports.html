<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts / Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --theme-gold: #FFD700;
            --theme-brown: #78350f;
            --theme-bg-light: #FFF7E5;
            --theme-white: #ffffff;
            --theme-muted: #6b5f5a;
            --nav-height: 80px;
            --theme-shadow: 0 4px 15px rgba(120,53,15,0.12);
        }

        body {
            margin: 0;
            background: var(--theme-bg-light);
            padding-top: var(--nav-height);
            font-family: Lato, sans-serif;
            color: #2A241F;
        }

        h1,h2 { font-family: "Playfair Display", serif; color: var(--theme-brown); }

        /* NAVBAR */
        .dashboard-navbar-container {
            position: fixed;
            top:0; left:0;
            width:100%;
            height: var(--nav-height);
            background: var(--theme-brown);
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 30px;
            box-shadow:0 4px 20px rgba(0,0,0,0.15);
            z-index:200;
            flex-wrap: wrap; 
        }

        .dashboard-logo-wrapper img {
            height: 100px;
            margin-top:8px;
        }

        .dashboard-nav-links-group { display:flex; gap:10px; }

        .dashboard-nav-item-button {
            padding:10px 18px;
            border-radius:20px;
            display:flex;
            gap:8px;
            align-items:center;
            text-decoration:none;
            color:rgba(255,255,255,0.85);
            transition:0.2s;
        }
        .dashboard-nav-item-button i { color: var(--theme-gold); }
        .dashboard-nav-item-button:hover {
            background:rgba(255,255,255,0.12);
            color:var(--theme-gold);
        }
        .dashboard-nav-item-button.active {
            background:var(--theme-gold);
            color:var(--theme-brown) !important;
            font-weight:700;
        }
        .dashboard-nav-item-button.active i { color:var(--theme-brown); }

        /* Profile */
        .dashboard-profile-summary-pill {
            display:flex;
            align-items:center;
            gap:10px;
            padding:6px 15px 6px 6px;
            border-radius:30px;
            background:rgba(0,0,0,0.25);
            border:1px solid rgba(255,215,0,0.25);
        }
        .dashboard-profile-icon-circle {
            width:32px; height:32px;
            background:var(--theme-gold);
            color:var(--theme-brown);
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:700;
            font-family:"Playfair Display";
        }
        .dashboard-profile-name-text { color:white; font-weight:600; }

        /* MAIN */
        .dashboard-main-container {
            max-width:1400px;
            margin:0 auto;
            padding:40px;
        }

        .card {
            background:var(--theme-white);
            padding:25px;
            border-radius:12px;
            box-shadow:var(--theme-shadow);
            border:1px solid rgba(255,215,0,0.25);
            margin-bottom:30px;
        }

        .filter-row {
            display:flex;
            gap:20px;
            margin-bottom:20px;
        }

        .form-input {
            padding:10px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:0.9rem;
        }

        .btn-primary {
            background:var(--theme-brown);
            color:white;
            padding:10px 18px;
            border-radius:8px;
            border:none;
            font-weight:bold;
            cursor:pointer;
            transition:0.2s;
        }
        .btn-primary:hover { background:#5A260C; }

        /* TABLE */
        .table { width:100%; border-collapse:collapse; margin-top:15px; }
        .table th {
            padding:12px;
            border-bottom:2px solid #eee;
            color:var(--theme-muted);
        }
        .table td {
            padding:12px;
            border-bottom:1px solid #f3e8d3;
        }
        .table tr:hover { background:#FFF1C9; }

        /* GRID */
        .grid-2 {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:30px;
        }

        /* ---------- RESPONSIVE (MOBILE/TABLET) ---------- */
@media (max-width: 900px) {

    /* Body padding thoda kam */
    .dashboard-main-container {
        padding: 20px 16px;
    }

    .dashboard-navbar-container {
        padding: 0 16px;
    }

    /* Logo thoda chhota */
    .dashboard-logo-wrapper img {
        height: 70px;
    }

    /* Desktop nav hide, hamburger show */
    .dashboard-nav-links-group {
        position: absolute;
        top: var(--nav-height);
        left: 0;
        right: 0;
        background: var(--theme-brown);
        flex-direction: column;
        padding: 10px 16px 16px;
        gap: 6px;
        display: none;   /* default hidden on mobile */
    }

    .dashboard-nav-links-group.open {
        display: flex;   /* toggle se visible */
    }

    .dashboard-nav-item-button {
        width: 100%;
        justify-content: flex-start;
    }

    /* Hamburger button visible on mobile */
    .nav-toggle {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 1.4rem;
        cursor: pointer;
        margin-left: auto;
    }

    /* Profile chip ko bhi menu ke niche shift kar dete */
    .dashboard-profile-summary-pill {
        display: none; /* top-right se gayab */
    }

    .dashboard-nav-links-group.open + .dashboard-profile-summary-pill {
        /* agar chaho to yeh CSS use karke profile ko bhi mobile menu ke niche dikha sakte ho, 
           to isko uncomment kar sakte ho */
    }

    /* GRID / CARDS stack */
    .dashboard-layout-grid,
    .admin-stats-grid,
    .admin-quick-grid,
    .grid-2 {
        display: grid;
        grid-template-columns: 1fr !important;
        gap: 16px;
    }

    .col-span-4,
    .col-span-8,
    .col-span-12 {
        grid-column: span 1 !important;
    }

    /* Tables scrollable on small screens */
    table {
        display: block;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
    }
}
 
/* Desktop: hamburger hide */
@media (min-width: 901px) {
    .nav-toggle {
        display: none;
    }
}

    </style>

</head>

<body>

<!-- NAVBAR -->
<nav class="dashboard-navbar-container">

    <div class="dashboard-logo-wrapper">
        <img src="assets/panchkalpa-logo-trans.png" alt="">
    </div>

    <button class="nav-toggle" onclick="toggleNav()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="dashboard-nav-links-group">
        <a href="admin_dashboard.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
        <a href="admin_patients.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-users"></i> Patients
        </a>
        <a href="admin_therapists.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-user-doctor"></i> Therapists
        </a>
        <a href="admin_inventory.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-flask"></i> Inventory
        </a>
        <a href="admin_inventory_alerts.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-triangle-exclamation"></i> Alerts
        </a>
        <a href="admin_appointments.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-calendar-check"></i> Appointments
        </a>
        <a href="admin_bills.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-receipt"></i> Bills
        </a>
        <a href="admin_reports.html" class="dashboard-nav-item-button active">
            <i class="fa-solid fa-chart-pie"></i> Reports
        </a>
        <a href="admin_insurance_claims.html" class="dashboard-nav-item-button">
            <i class="fa-solid fa-file-invoice-dollar"></i> Claims
        </a>
    </div>

    <div class="dashboard-profile-summary-pill">
        <div class="dashboard-profile-icon-circle">AD</div>
        <div class="dashboard-profile-name-text">Admin</div>
    </div>

</nav>

<!-- MAIN -->
<div class="dashboard-main-container">

    <h1>Reports</h1>

    <!-- Filter Section -->
    <div class="card">
        <div class="filter-row">
            <div>
                <label>From Date</label><br>
                <input type="date" class="form-input">
            </div>
            <div>
                <label>To Date</label><br>
                <input type="date" class="form-input">
            </div>
            <div style="align-self:end;">
                <button class="btn-primary">Filter</button>
            </div>
            <div style="align-self:end;">
                <button class="btn-primary">Export PDF</button>
            </div>
            <div style="align-self:end;">
                <button class="btn-primary">Export Excel</button>
            </div>
        </div>
    </div>

    <!-- Charts & Summary -->
    <div class="grid-2">

        <!-- Therapy History Report -->
        <div class="card">
            <h2>Therapy History Report</h2>
            <canvas id="therapyChart" style="height:250px;"></canvas>
        </div>

        <!-- Financial Report -->
        <div class="card">
            <h2>Financial Report</h2>
            <canvas id="financeChart" style="height:250px;"></canvas>
        </div>

    </div>

    <!-- Inventory Usage -->
    <div class="card">
        <h2>Inventory Usage Report</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Used Quantity</th>
                <th>Remaining</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Sesame Oil</td>
                <td>1.2 L</td>
                <td>2.5 L</td>
            </tr>
            <tr>
                <td>Brahmi Powder</td>
                <td>0.8 Kg</td>
                <td>5.0 Kg</td>
            </tr>
            <tr>
                <td>Ashwagandha</td>
                <td>0.4 Kg</td>
                <td>0.8 Kg</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- CHART JS -->
<script>
    // Therapy Chart
    new Chart(document.getElementById("therapyChart"), {
        type: 'bar',
        data: {
            labels: ['Shirodhara','Abhyanga','Nasya','Basti'],
            datasets: [{
                label: 'Sessions',
                data: [120, 95, 75, 60],
                backgroundColor: 'rgba(120,53,15,0.7)'
            }]
        }
    });

    // Finance Chart
    new Chart(document.getElementById("financeChart"), {
        type: 'line',
        data: {
            labels: ['Jan','Feb','Mar','Apr','May','Jun'],
            datasets: [{
                label: 'Revenue (â‚¹)',
                data: [35000, 42000, 38000, 45000, 50000, 47000],
                borderColor: 'rgba(120,53,15,1)',
                backgroundColor: 'rgba(120,53,15,0.2)'
            }]
        }
    });

    function toggleNav() {
        const menu = document.querySelector('.dashboard-nav-links-group');
        if (menu) {
            menu.classList.toggle('open');
        }
    }

</script>

</body>
</html>
