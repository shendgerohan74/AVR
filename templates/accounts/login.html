{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Panchkalpa</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/login-page/login.css" %}">


</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/static/assets/panchkalpa-logo-trans.png" alt="Panchkalpa Logo">
        </div>
    </nav>

    <section class="login-container">
        <div class="login-box">

            <h2 class="title">Panchkalpa</h2>
            <p class="subtitle">Your wellness journey starts here.</p>

            <div class="switcher">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Sign Up</button>
            </div>

    <!-- LOGIN FORM -->
<form id="loginForm" class="form" method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <label>Email Address</label>
    <input name="identifier" id="login_identifier" type="email" placeholder="your@email.com" required>

    <button type="button" class="main-btn" id="sendOtpBtn" style="margin-top: 10px;">Send OTP</button>

   <div id="otpSection" style="display:none; margin-top: 15px;">
    <label>Enter OTP</label>
    <input name="otp" id="login_otp" type="text" placeholder="123456" required>

    <button type="submit" class="main-btn" style="margin-top: 10px;">Verify & Login</button>
</div>

<p id="countdownText" style="display:none; text-align:center; margin-top:10px; color:#7b4a2d; font-weight:600;">
    Resend OTP in <span id="timer">30</span>s
</p>

<button type="button" id="resendOtpBtn" class="main-btn" style="display:none; margin-top:10px;">
    Resend OTP
</button>



    <div class="help-recover" style="margin-top: 20px;">
        <span class="for-pass"><a href="forgetpass.html">Forgot Password?</a></span>
        <span class="is-therapist"><a href="{% url 'therapist-login' %}">Login as Therapist →</a></span>
    </div>
</form>




            <!-- SIGNUP FORM -->
            <form id="signupForm" class="form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <label>Register As</label>
                <select name="role" id="Role" onchange="toggleRoleFields()">
                    <option value="patient" selected>Patient</option>
                    <!-- <option value="therapist">Therapist / Consultant</option> -->
                </select>

                <div class="form-row">
                    <div class="form-col">
                        <label>Full Name</label>
                        <input name="full_name" id="signup_name" type="text" required>
                    </div>
                    <div class="form-col">
                        <label>Email Address</label>
                        <input name="email" id="signup_email" type="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label>Create Password</label>
                        <input id="password1" name="password1" type="password" required>
                    </div>
                    <div class="form-col">
                        <label>Confirm Password</label>
                        <input id="password2" name="password2" type="password" required>
                    </div>
                </div>

                <!-- PATIENT FIELDS -->
                <div id="patientFields" class="additional-fields" style="display: block;">
                    <h3 class="field-group-title">Patient Health Profile</h3>

                    <div class="form-row">
                        <div class="form-col">
                            <label>Date of Birth</label>
                            <input name="dob" type="date" id="pat_dob">
                        </div>
                        <div class="form-col">
                            <label>Gender</label>
                            <select name="gender" id="pat_gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label>Contact Number</label>
                            <input name="contact" id="pat_contact" type="text">
                        </div>
                        <div class="form-col">
                            <label>Age</label>
                            <input name="age" id="pat_age" type="number">
                        </div>
                    </div>

                    <label>Current Address</label>
                    <textarea name="address" id="pat_address"></textarea>

                    <label>Known Allergies</label>
                    <input name="allergies" id="pat_allergies" type="text">
                </div>

                <button type="submit" class="main-btn">Create Account</button>
            </form>


        </div>
    </section>

    {% if messages %}
    <script>
        {% for message in messages %}
        alert("{{ message|escapejs }}");
        {% endfor %}
    </script>
    {% endif %}


    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loginForm").classList.add("active-form")
        })

        document.getElementById("loginForm")
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        // Switch Tabs
        loginTab.onclick = () => {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginForm.classList.add("active-form");
            signupForm.classList.remove("active-form");
        };

        signupTab.onclick = () => {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            signupForm.classList.add("active-form");
            loginForm.classList.remove("active-form");
        };



        // Role toggle
        function toggleRoleFields() {
            if (Role.value === "patient") {
                patientFields.style.display = "block";
                therapistFields.style.display = "none";
            } else {
                patientFields.style.display = "none";
                therapistFields.style.display = "block";
            }
        }
    </script>
    <script>
    


let timerInterval;

function startCountdown() {
    let timeLeft = 30;
    document.getElementById("timer").innerText = timeLeft;
    document.getElementById("countdownText").style.display = "block";

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById("countdownText").style.display = "none";
            document.getElementById("resendOtpBtn").style.display = "block";  // show resend button
        }
    }, 1000);
}


// ---- SEND OTP ----
document.getElementById("sendOtpBtn").addEventListener("click", function () {
    let email = document.getElementById("login_identifier").value;

    if (email.trim() === "") {
        alert("Please enter Email");
        return;
    }

    fetch("{% url 'send-otp' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "sent") {

            document.getElementById("sendOtpBtn").style.display = "none";
            document.getElementById("otpSection").style.display = "block";

            // hide resend button if visible
            document.getElementById("resendOtpBtn").style.display = "none";

            startCountdown(); // ⏳ start 30 sec timer

            alert("OTP sent successfully!");
        } else {
            alert(data.message);
        }
    });
});


// ---- RESEND OTP ----
document.getElementById("resendOtpBtn").addEventListener("click", function () {
    let email = document.getElementById("login_identifier").value;

    fetch("{% url 'send-otp' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "sent") {

            document.getElementById("resendOtpBtn").style.display = "none"; // hide resend
            startCountdown(); // restart 30 sec timer

            alert("OTP resent successfully!");
        }
    });
});


</script>





</body>

</html>
